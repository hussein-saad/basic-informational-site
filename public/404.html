<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Page Not Found</title>
    <style>
      body {
        background-color: #f4f4f4;
        font-family: Arial, sans-serif;
        text-align: center;
      }

      .container {
        padding: 100px 0;
      }

      h1 {
        font-size: 4em;
        color: #333;
      }

      p {
        font-size: 1.2em;
        color: #555;
      }

      a {
        text-decoration: none;
        color: #007bff;
        font-weight: bold;
      }

      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>404 - Page Not Found</h1>
      <p>
        Sorry, the page you are looking for might have been removed or does not
        exist.
      </p>
      <p>Return to <a href="index.html">homepage</a></p>
    </div>
  </body>
</html>
